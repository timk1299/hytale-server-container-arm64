name: "üöÄ Publish: Experimental ‚ûî Docker Hub"

on:
  push:
    branches:
      - experimental
  workflow_dispatch:

jobs:
  # STEP 1: SETUP & AUTH VALIDATION
  setup:
    name: üèóÔ∏è Setup and Auth
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then echo "Missing Username"; exit 1; fi
          if [ -z "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" ]; then echo "Missing Token"; exit 1; fi

  # STEP 2: MULTI-OS BUILD
  build:
    name: üê≥ Build & Push
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_type: ubuntu
            dockerfile: Dockerfile.ubuntu
            tag_name: experimental          # No suffix for Ubuntu
          - os_type: alpine
            dockerfile: Dockerfile.alpine
            tag_name: experimental-alpine   # Suffix for Alpine
          - os_type: alpine-liberica
            dockerfile: Dockerfile.alpine-liberica
            tag_name: experimental-alpine-liberica   # Suffix for Alpine-liberica
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          # Looks for Dockerfile.ubuntu or Dockerfile.alpine
          file: ./Dockerfile.${{ matrix.os_type }}
          push: true
          platforms: linux/amd64,linux/arm64
          # Tags: experimental-ubuntu and experimental-alpine
          tags: freudend/hytale-server:${{ matrix.tag_name }}
          cache-from: type=gha,scope=${{ matrix.tag_name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag_name }}