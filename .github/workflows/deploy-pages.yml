name: "ðŸ“„ Deploy GitHub Pages"

on:
  push:
    branches: ["experimental"]

permissions:
  contents: read
  pages: write
  id-token: write
  

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Amsterdam
    steps:
      - name: Check Current Time
        run: date

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
          
      - name: Copy static web files
        run: |
          sudo cp assets/website/robots.txt ./_site/robots.txt
          sudo cp assets/website/llms.txt ./_site/llms.txt
          sudo cp assets/website/favicon.ico ./_site/favicon.ico

      - name: Generate Sitemap
        uses: cicirello/generate-sitemap@v1.10.4
        with:
          base-url-path: https://deinfreu.github.io/hytale-server-container/
          path-to-root: ./_site
          drop-html-extension: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4