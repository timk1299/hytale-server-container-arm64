name: "üìÑ Deploy GitHub Pages"

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write
  

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Amsterdam
    steps:
      - name: Check Current Time
        run: date

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: üîç Debug - List files AFTER Jekyll build
        run: |
          echo "=== All files in workspace root ==="
          ls -la
          echo ""
          echo "=== Files in _site directory (recursive) ==="
          ls -laR ./_site/
          echo ""
          echo "=== Count of files in _site ==="
          find ./_site -type f | wc -l
          echo ""
          echo "=== Checking if _site exists ==="
          [ -d "./_site" ] && echo "_site directory EXISTS" || echo "_site directory MISSING"
          echo ""
          echo "=== _site directory permissions ==="
          ls -ld ./_site

      - name: Generate Sitemap
        uses: cicirello/generate-sitemap@v1.10.4
        with:
          base-url-path: https://hytale-server-container.com
          path-to-root: ./_site
          drop-html-extension: true

      - name: üîç Debug - Check sitemap generation
        run: |
          echo "=== Looking for sitemap files ==="
          find ./_site -name "*sitemap*" -o -name "*urlset*"
          echo ""
          echo "=== Files in _site root after sitemap ==="
          ls -lah ./_site/
          echo ""
          if [ -f "./_site/sitemap.xml" ]; then
            echo "=== Sitemap.xml content (first 50 lines) ==="
            head -n 50 ./_site/sitemap.xml
          else
            echo "‚ö†Ô∏è sitemap.xml NOT FOUND"
          fi
          echo ""
          echo "=== Complete file tree of _site ==="
          tree ./_site/ || find ./_site -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4